<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pixel Art Sandbox</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Pixel Art Sandbox</h1>

        <div class="control">
            
            <button id="control-button" type="button"><div class=button-label>options</div><img src="right-arrow.png"></button>
            
            <div class="control-box" hidden>
                <div class="cell-input">
                    <p>cells wide</p>
                    <input type="number" id="cells-wide" name="cells-wide" value="32" required>
                </div>
                <div class="cell-input">
                    <p>cells in height</p>
                    <input type="number" id="cells-height" name="cells-height" value="32" required>
                </div>
                
                <input type="color" id="color-picker" value="#ffffff">
                <button id="clear-button" type="button">clear all</button>

                <button id="save-button" type="button"><img src="save.png" width="25" height="25"></button>
            </div>
            
        </div>

        <div class="grid-wrapper">
            <div id="grid"></div>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>
    </body>
</html>
